<app-player *ngFor="let player of game.players ; let i = index" [ngStyle]="{'top.px' : 100 + ( i * 90 )}"  
[playerActive]="i == game.currentPlayer" [name]="player" class="player-position" ></app-player>

<div class="field">

    <div class="card-stack">
        <!-- Stack for cards -->
        <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let card of [0, 1, 2, 3]; let i = index;" src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right : 20px" src="/assets/img/cards/card_cover.png" alt="">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png" class="played-card" alt="">
        <!-- current card(animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation"  class="pick-card" style="right : 20px" src="/assets/img/cards/{{ currentCard }}.png" alt="">
    </div>

</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button (click)="openDialog()" mat-fab class="btn-add">
    <mat-icon>add</mat-icon>
</button>
