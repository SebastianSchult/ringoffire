<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>Please enter the name of a player:</p>
  <mat-form-field>
    <mat-label>Player Name</mat-label>
    <input matInput [(ngModel)]="name" autofocus /> <!-- Binde 'name' statt 'animal' -->
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button [disabled]="name.length == 0" [mat-dialog-close]="name" >Ok</button> <!-- Dialog schlieÃŸt mit 'name' -->
</mat-dialog-actions>
